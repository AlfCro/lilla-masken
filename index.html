<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Courier New', monospace;
    color: #e0e0e0;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    color: #00ff88;
    text-shadow: 0 0 10px #00ff8855;
  }
  #score {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: #aaa;
  }
  canvas {
    border: 2px solid #00ff88;
    border-radius: 4px;
    box-shadow: 0 0 20px #00ff8833;
    background: #0f0f23;
  }
  #message {
    margin-top: 1rem;
    font-size: 1rem;
    color: #888;
    height: 1.5rem;
  }
</style>
</head>
<body>
<h1>Snake</h1>
<div id="score">Score: 0</div>
<canvas id="game" width="400" height="400"></canvas>
<div id="message">Arrow keys or WASD to move. Press Space to start.</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const messageEl = document.getElementById('message');

const GRID = 20;
const COLS = canvas.width / GRID;
const ROWS = canvas.height / GRID;
const TICK_MS = 120;

let snake, dir, nextDir, food, score, running, gameOver, loopId;

function init() {
  const midX = Math.floor(COLS / 2);
  const midY = Math.floor(ROWS / 2);
  snake = [
    { x: midX, y: midY },
    { x: midX - 1, y: midY },
    { x: midX - 2, y: midY },
  ];
  dir = { x: 1, y: 0 };
  nextDir = { x: 1, y: 0 };
  score = 0;
  running = false;
  gameOver = false;
  placeFood();
  draw();
  scoreEl.textContent = 'Score: 0';
  messageEl.textContent = 'Arrow keys or WASD to move. Press Space to start.';
}

function placeFood() {
  let pos;
  do {
    pos = {
      x: Math.floor(Math.random() * COLS),
      y: Math.floor(Math.random() * ROWS),
    };
  } while (snake.some(s => s.x === pos.x && s.y === pos.y));
  food = pos;
}

function update() {
  dir = { ...nextDir };
  const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

  // Wall collision
  if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS) {
    return endGame();
  }
  // Self collision
  if (snake.some(s => s.x === head.x && s.y === head.y)) {
    return endGame();
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score += 10;
    scoreEl.textContent = `Score: ${score}`;
    placeFood();
  } else {
    snake.pop();
  }
}

function endGame() {
  running = false;
  gameOver = true;
  clearInterval(loopId);
  messageEl.textContent = `Game Over! Final score: ${score}. Press Space to restart.`;
}

function draw() {
  // Background
  ctx.fillStyle = '#0f0f23';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Grid lines (subtle)
  ctx.strokeStyle = '#1a1a3e';
  ctx.lineWidth = 0.5;
  for (let x = 0; x <= COLS; x++) {
    ctx.beginPath();
    ctx.moveTo(x * GRID, 0);
    ctx.lineTo(x * GRID, canvas.height);
    ctx.stroke();
  }
  for (let y = 0; y <= ROWS; y++) {
    ctx.beginPath();
    ctx.moveTo(0, y * GRID);
    ctx.lineTo(canvas.width, y * GRID);
    ctx.stroke();
  }

  // Food
  ctx.fillStyle = '#ff4444';
  ctx.shadowColor = '#ff4444';
  ctx.shadowBlur = 8;
  ctx.beginPath();
  ctx.arc(
    food.x * GRID + GRID / 2,
    food.y * GRID + GRID / 2,
    GRID / 2 - 2,
    0,
    Math.PI * 2
  );
  ctx.fill();
  ctx.shadowBlur = 0;

  // Snake
  snake.forEach((seg, i) => {
    const brightness = Math.max(40, 100 - i * 3);
    ctx.fillStyle = i === 0 ? '#00ff88' : `hsl(150, 100%, ${brightness}%)`;
    ctx.shadowColor = i === 0 ? '#00ff88' : 'transparent';
    ctx.shadowBlur = i === 0 ? 6 : 0;
    ctx.fillRect(seg.x * GRID + 1, seg.y * GRID + 1, GRID - 2, GRID - 2);
  });
  ctx.shadowBlur = 0;
}

function tick() {
  update();
  if (running) draw();
}

function startGame() {
  if (gameOver) init();
  running = true;
  messageEl.textContent = '';
  loopId = setInterval(tick, TICK_MS);
}

document.addEventListener('keydown', (e) => {
  const key = e.key.toLowerCase();

  if (e.code === 'Space') {
    e.preventDefault();
    if (!running) startGame();
    return;
  }

  const map = {
    arrowup:    { x: 0, y: -1 },
    arrowdown:  { x: 0, y: 1 },
    arrowleft:  { x: -1, y: 0 },
    arrowright: { x: 1, y: 0 },
    w: { x: 0, y: -1 },
    s: { x: 0, y: 1 },
    a: { x: -1, y: 0 },
    d: { x: 1, y: 0 },
  };

  const newDir = map[key];
  if (newDir) {
    e.preventDefault();
    // Prevent 180-degree turns
    if (newDir.x !== -dir.x || newDir.y !== -dir.y) {
      nextDir = newDir;
    }
    // Auto-start on first direction press
    if (!running && !gameOver) startGame();
  }
});

init();
</script>
</body>
</html>
